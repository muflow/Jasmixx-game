    <title>Jasmixx Game</title>

  <body>
    <!-- <div id="intro" class="container splash mt"></div> -->

    <div id="splash" class="container splash show">
      <button id="play">Play</button>
    </div>

    <div id="game" class="container hide">

    <div id="gameover" class="hide">
      <p>Game Over!</p>
      <button id="playagain">Play again</button>
    </div>

  </body>
</html>
